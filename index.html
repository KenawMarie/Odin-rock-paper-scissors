<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors|TOP</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="score">
            <div class="humanScore"></div>
            <div class="computerScore"></div>
        </div>
        <div class="output">
            <div class="humanChoice"></div>
            <div class="computerChoice"></div>
        </div>
        <div class="winnerAnnounce"></div>
        <div class="rps">
            <div class="rock">
                <div class="rockEmoji"><img src="./images/rock.png" alt="rock"></div>
                <button class="rockBtn">Rock</button>
            </div>
            <div class="paper">
                <div class="paperEmoji"><img src="./images/paper.png" alt="paper"></div>
                <button class="paperBtn">Paper</button>
            </div>
            <div class="scissors">
                <div class="scissorsEmoji"><img src="./images/scissors.png" alt="scissors"></div>
                <button class="scissorsBtn">Scissors</button>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
